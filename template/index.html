<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspberry Pi Control</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      #video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img id="video" src="{{ url_for('video_feed') }}" />
      </div>
      <div>
        <form action="/control" method="POST">
          <button class="button" type="submit" name="direction" value="forward">
            Forward
          </button>
          <br />
          <button class="button" type="submit" name="direction" value="left">
            Left
          </button>
          <button class="button" type="submit" name="direction" value="stop">
            Stop
          </button>
          <button class="button" type="submit" name="direction" value="right">
            Right
          </button>
          <br />
          <button
            class="button"
            type="submit"
            name="direction"
            value="backward"
          >
            Backward
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
